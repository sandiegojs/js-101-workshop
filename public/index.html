<html>
<head>
  <title>Vanilla</title>
  <link href='index.css' rel='stylesheet' media='screen' type='text/css'>
</head>
<body>
  <div class='container'>
    <div class='form-wrapper'>
      <form id='profileForm' class='form'>
        <div class='input-group name'>
          <input name="name" type='text' placeholder='Name' required>
          <span class="required" aria-live="polite"></span>
        </div>

        <div class='input-group email'>
          <input name ="email" id='email' type='email' placeholder='Email' required>
          <span class="required" aria-live="polite"></span>
        </div>

        <div class='input-group city'>
          <input name="city" type='text' placeholder='City'>
        </div>

        <div class='input-group state'>
          <input name="state" id='state' type='text' placeholder='State'>
          <span class="required" aria-live="polite"></span>
        </div>

        <div class='input-group github'>
          <input name="github" type='text' placeholder='Github username'>
        </div>

        <div class='input-group twitter'>
          <input name="twitter" type='text' placeholder='Twitter username'>
        </div>

        <div class='input-group bio'>
          <textarea rows=4></textarea>
        </div>

        <div class='input-group skills'>
          <input type='text' placeholder='Skill'>
        </div>

        <div class='input-group submit'>
          <input type='submit' value='Submit'>
        </div>
      </form>
    </div>
  </div>
  <script type='text/javascript' src='index.js'></script>
</body>
</html>

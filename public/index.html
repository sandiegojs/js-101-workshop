<html>
<head>
  <title>Vanilla</title>
  <link href='index.css' rel='stylesheet' media='screen' type='text/css'>
</head>
<body>
  <script type='text/javascript' src='index.js'></script>
  <div class='container'>
    <div class='form-wrapper'>
      <form class='form'>
        <div class='input-group name'>
          <input type='text' placeholder='Name' required>
        </div>

        <div class='input-group email'>
          <input type='email' placeholder='Email' required>
        </div>

        <div class='input-group city'>
          <input type='text' placeholder='City'>
        </div>

        <div class='input-group state'>
          <input type='text' placeholder='State'>
        </div>

        <div class='input-group github'>
          <input type='text' placeholder='Github username'>
        </div>

        <div class='input-group twitter'>
          <input type='text' placeholder='Twitter username'>
        </div>

        <div class='input-group bio'>
          <textarea rows=4></textarea>
        </div>

        <div class='input-group skills'>
          <input type='text' placeholder='Skill'>
        </div>

        <div class='input-group submit'>
          <input type='submit' value='Submit'>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
